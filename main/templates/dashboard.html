{%extends "index.html"%}

{%block title%}
    Dashboard
{%endblock%}

{%block body%}

    <div class="container">
        <h1>Dashboard</h1>

        <!-- Filters -->
        <div class="filter">
            <form action="", method="get">
                <label for="">Month</label>
                <select name="month">
                    {%for m in range (1, 13)%}
                        <option value="{{ '%02d' |format(m)}}">
                            {% if month == '%02d'|format(m) %}
                                selected
                            {%endif%}
                            {{m}}
                        </option>
                    {%endfor%}
                </select>
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="cards">
        <div class="card">
            <h3>Total Income</h3>
            <p>{{ income }}</p>
        </div>

        <div class="card">
            <h3>Total Expenses</h3>
            <p>{{ expenses }}</p>
        </div>

        <div class="card">
            <h3>Balance</h3>
            <p>{{ balance }}</p>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts">
        <div>
            <h3>Expenses by Category</h3>
            <canvas id="categoryChart"></canvas>
        </div>

        <div>
            <h3>Income vs Expenses</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>

</div>

{%endblock%}
