{%extends "index.html"%} 

{%block title%} Dashboard {%endblock%} 

{%block header%} Dashboard {%endblock%}

{%block body%}

    <div class="container">
        <header>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="filter">
                <form method="get" class="filter-form">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="from">From</label>
                            <input
                                type="date"
                                name="from"
                                id="from"
                                value="{{ request.args.get('from', from_date.strftime('%Y-%m-%d')) }}"
                            >
                        </div>
                        <div class="filter-group">
                            <label for="to">To</label>
                            <input
                                type="date"
                                name="to"
                                id="to"
                                value="{{ request.args.get('to', to_date.strftime('%Y-%m-%d')) }}"
                            >
                        </div>
                        <button type="submit">Filter</button>
                    </div>
                </form>
            </div>
            
            <div class="filter">
                <form method="get" class="filter-form">
                    <label for="type">Select Type</label>
                    <div class="filter-row">
                        <select class="form-select" name="type" id="type" >
                            <option value="both" {{ "selected" if selected_type == "both" else "" }}>Both</option>
                            <option value="income" {{ "selected" if selected_type == "income" else "" }}>Income</option>
                            <option value="expense" {{ "selected" if selected_type == "expense" else "" }}>Expenses</option>
                        </select>
                        <button type="submit">Filter</button>
                    </div>
                </form>
            </div>
        </div>
        
        
        <!-- Summary Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Income</h3>
                <p>{{ income }}$</p>
            </div>
        
            <div class="card">
                    <h3>Total Expenses</h3>
                <p>{{ expenses }}$</p>
            </div>
        
            <div class="card">
                <h3>Balance</h3>
                <p>{{ balance }}$</p>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts">
            <div class="pieChart">
                <h3 style="text-align: center;">Pie Chart</h3>
                <canvas id="pieChart"></canvas>
            </div>
        
            <div class="barChart">
                <h3 style="text-align: center;">Bar Chart</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div 
            id="chart-data"
            data-pie-labels='{{ pie_labels | default([]) | tojson }}'
            data-pie-values='{{ pie_values | default([]) | tojson }}'
            data-bar-labels='{{ bar_labels | default([]) | tojson }}'
            data-bar-values='{{ bar_values | default([]) | tojson }}'>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{url_for('static', filename='js/charts.js')}}"></script>
{%endblock%}
