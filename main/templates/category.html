{%extends "index.html"%}

{%block title%} Categories {%endblock%}

{%block header%} Categories {%endblock%}

{%block body%}
    
    <div class="container mt-5">
        <h2 class="mb-4">Add New Categories</h2>

        <!-- Transaction Form -->
        <form method="POST" action="/categories">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>

        <hr class="my-5">

        <!-- Transaction List -->
        <h2 class="mb-4">Your Categories</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for c in categories %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td>{{ c.price }}</td>
                    <td>
                        <!-- update -->
                        <a href="{{ url_for('main.category_edit', id=c.id)}}"
                            class="btn btn-sm btn-warning">
                            Edit
                        </a>

                        <form method="post" action="{{ url_for('main.category_edit', id=c.id) }}"
                            style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure? This transaction will be deleted!');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{%endblock%}
