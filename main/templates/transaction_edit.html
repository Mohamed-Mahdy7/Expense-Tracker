{% extends "index.html" %}

{% block title %}
Edit Transaction
{% endblock %}

{% block body %}
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <h1 style=
            "width: 100%;
            text-align: left;">Edit Transaciton
        </h1>
        <div class="container-fluid">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('main.transaction_edit', id=transaction.id) }}">
            <input type="hidden" name="_method" value="PUT">
            <!-- Category -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" title="category" id="category_id" class="form-select" required>
                    {% for cat in categories %}
                        <option
                            value="{{ cat.id }}"
                            data-price="{{ cat.price }}"
                            {% if cat.id == transaction.category_id %}selected{% endif %}
                        >
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number"
                    name="amount"
                    placeholder="amount"
                    step="1.0"
                    class="form-control"
                    value="{{ transaction.amount }}"
                    required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control readonly-input" id="price" name="price" readonly>
            </div>

            <!-- Transaction Type -->
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="transaction_type" title="transaction_type" class="form-select" required>
                    <option value="expense"
                        {% if transaction.transaction_type == "expense" %}selected{% endif %}>
                        Expense
                    </option>
                    <option value="income"
                        {% if transaction.transaction_type == "income" %}selected{% endif %}>
                        Income
                    </option>
                </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date"
                    name="date"
                    class="form-control"
                    placeholder="date"
                    value="{{ transaction.date.strftime('%Y-%m-%d') }}"
                    required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description"
                        class="form-control"
                        placeholder="description"
                        rows="3">{{ transaction.description }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    Update
                </button>

                <a href="{{ url_for('main.transaction_details') }}"
                class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
