{% extends "index.html" %}

{% block title %} Transaction {% endblock %}

{%block header%} Edit Transaction {%endblock%}

{% block body %}

    <div class="container mt-4">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('main.transaction_edit', id=transaction.id) }}">
            <input type="hidden" name="_method" value="PUT">
            <!-- item -->
            <div class="mb-3">
                <label class="form-label">Item</label>
                <select name="item_id" title="item" id="item_id" class="form-select" required>
                    {% for cat in items %}
                        <option
                            value="{{ cat.id }}"
                            data-price="{{ cat.price }}"
                            {% if cat.id == transaction.item_id %}selected{% endif %}
                        >
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number"
                    name="amount"
                    placeholder="amount"
                    step="1.0"
                    class="form-control"
                    value="{{ transaction.amount }}"
                    required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control readonly-input" id="price" name="price" readonly>
            </div>

            <!-- Transaction Type -->
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="transaction_type" title="transaction_type" class="form-select" required>
                    <option value="expense"
                        {% if transaction.transaction_type == "expense" %}selected{% endif %}>
                        Expense
                    </option>
                    <option value="income"
                        {% if transaction.transaction_type == "income" %}selected{% endif %}>
                        Income
                    </option>
                </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date"
                    name="date"
                    class="form-control"
                    placeholder="date"
                    value="{{ transaction.date.strftime('%Y-%m-%d') }}"
                    required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description"
                        class="form-control"
                        placeholder="description"
                        rows="3">{{ transaction.description }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    Update
                </button>

                <a href="{{ url_for('main.transaction_details') }}"
                class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
